<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            position: relative;
            z-index: 2;
            font-size: 3rem;
        }
        .icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        .icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 8s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-10vh) scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Merhaba</h1>
    <div class="icons" id="icons"></div>
    <script>
        const iconList = ['★', '✿', '☀', '❄', '♥', '♬', '⚡', '☁', '☂', '♛'];
        const iconsDiv = document.getElementById('icons');
        for (let i = 0; i < 20; i++) {
            const icon = document.createElement('span');
            icon.className = 'icon';
            icon.textContent = iconList[Math.floor(Math.random() * iconList.length)];
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.top = Math.random() * 100 + 'vh';
            icon.style.fontSize = (1.5 + Math.random() * 2.5) + 'rem';
            icon.style.animationDuration = (6 + Math.random() * 6) + 's';
            iconsDiv.appendChild(icon);
        }
    </script>
</body>
</html>
